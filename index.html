<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        /* Style for the video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Embed the YouTube video as a background -->
    <iframe class="video-background" src="w4-r4WfYV5Y&t=114s?autoplay=1&mute=1&loop=1&controls=0&playlist=w4-r4WfYV5Y&t=114s" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
